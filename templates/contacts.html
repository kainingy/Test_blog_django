{% extends "base.html" %}
{% block title%} Contact Us {% endblock %}
{% block content %}
<center>
<head>
    <title>Contact us</title>
</head>
<body>
    <h1>Contact us</h1>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</body>
</center>
{% endblock %}
